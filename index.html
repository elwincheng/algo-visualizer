<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

	<!-- custom styles-->
	<link rel="stylesheet" href="styles.css">

	<!-- Font awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Bootstrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

		<div class="header">
			<h1>Binary Search Visualizer</h1>
		</div>

		<div class="main">
			<button class="randomizeButton">Randomize</button>

			<i class="fas fa-search-minus"></i>
			<input class="sizeSlider" type="range" min="1" max="10">
			<i class="fas fa-search-plus"></i>

			<input class="size" type="text">
			<button class="setSize">Set Array Size</button>


			<input type="checkbox" id="linear-search" class="linearSearch">
			<label for="linear-search">Linear Search</label>

			<input class="input" type="text">
			<button class="start btn btn-primary">SEARCH</button>
			<div class="array">
			</div>

			<div class="bounds">
			</div>
		</div>


	</div>
	
</body>
<script src="index.js"></script>
</html>
