<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="styles.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

		<div class="header">
			<h1>Binary Search Visualizer</h1>
		</div>

		<div class="main">
			<input class="sizeSlider" type="range" min="1" max="10">
			<input class="size" type="text">
			<button class="setSize">Set Size</button>
			<input class="input" type="text">
			<button class="start">GO</button>
			<button class="randomizeButton">Randomize</button>
			<p>Linear Search</p>
			<input type="checkbox" class="linearSearch">

			<div class="array">
			</div>

			<div class="bounds">
			</div>
		</div>


	</div>
	
</body>
<script src="index.js"></script>
